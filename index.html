    <!-- Phaser and Game Logic -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game Configuration
            const canvasWidth = window.innerWidth <= 400 ? 300 : 360;
            const config = {
                type: Phaser.AUTO,
                parent: 'game',
                width: canvasWidth,
                height: canvasWidth,
                scale: {
                    mode: Phaser.Scale.FIT,
                    autoCenter: Phaser.Scale.CENTER_BOTH
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                },
                canvas: document.getElementById('gameCanvas')
            };

            const game = new Phaser.Game(config);

            let dots = [];
            let lines = [];
            let currentLine = null;
            let selectedDot = null;
            let graphics;
            let level = 1;
            let score = 0;
            let totalLevels = 3;
            let pairsToConnect = 3;
            let gridSize = 4;
            let cellSize = canvasWidth / gridSize;

            const levelText = document.getElementById('level');
            const scoreText = document.getElementById('score');
            const shareBtn = document.getElementById('shareBtn');

            function preload() {
                // No assets needed
            }

            function create() {
                graphics = this.add.graphics();
                setupLevel();

                // Input handling
                this.input.on('pointerdown', pointer => {
                    let dot = getDotAt(pointer.x, pointer.y);
                    if (dot) startLine(dot);
                });

                this.input.on('pointermove', pointer => {
                    if (selectedDot) updateLine(pointer);
                });

                this.input.on('pointerup', pointer => {
                    let dot = getDotAt(pointer.x, pointer.y);
                    if (dot) endLine(dot);
                });
            }

            function setupLevel() {
                dots = [];
                lines = [];
                currentLine = null;
                selectedDot = null;
                graphics.clear();

                const offsetX = 0;
                const offsetY = 0;

                // Draw grid
                graphics.lineStyle(2, 0xcccccc);
                for (let i = 0; i <= gridSize; i++) {
                    graphics.moveTo(offsetX + i * cellSize, offsetY);
                    graphics.lineTo(offsetX + i * cellSize, offsetY + gridSize * cellSize);
                    graphics.moveTo(offsetX, offsetY + i * cellSize);
                    graphics.lineTo(offsetX + gridSize * cellSize, offsetY + i * cellSize);
                }
                graphics.strokePath();

                // Place dots
                const colors = [0xff0000, 0x0000ff, 0x00ff00];
                let positions = [];
                while (positions.length < pairsToConnect * 2) {
                    let x = offsetX + cellSize * (0.5 + Math.floor(Math.random() * gridSize));
                    let y = offsetY + cellSize * (0.5 + Math.floor(Math.random() * gridSize));
                    if (!positions.some(pos => pos.x === x && pos.y === y)) {
                        positions.push({ x, y });
                    }
                }

                for (let i = 0; i < pairsToConnect; i++) {
                    let color = colors[i];
                    let pos1 = positions[i * 2];
                    let pos2 = positions[i * 2 + 1];
                    dots.push({ x: pos1.x, y: pos1.y, color, id: i + 1 });
                    dots.push({ x: pos2.x, y: pos2.y, color, id: i + 1 });
                }

                dots.forEach(dot => {
                    graphics.fillStyle(dot.color, 1);
                    graphics.fillCircle(dot.x, dot.y, 12);
                    dot.sprite = this.add.circle(dot.x, dot.y, 12, dot.color).setInteractive();
                });

                levelText.textContent = level;
                scoreText.textContent = score;
            }

            function getDotAt(x, y) {
                return dots.find(dot => {
                    let dx = dot.x - x;
                    let dy = dot.y - y;
                    return Math.sqrt(dx * dx + dy * dy) < 15;
                });
            }

            function startLine(dot) {
                if (!selectedDot) {
                    selectedDot = dot;
                    currentLine = { start: dot, end: null, color: dot.color };
                }
            }

            function updateLine(pointer) {
                if (currentLine) {
                    graphics.clear();
                    redrawGrid();
                    redrawDots();
                    redrawLines();

                    graphics.lineStyle(4, currentLine.color);
                    graphics.beginPath();
                    graphics.moveTo(currentLine.start.x, currentLine.start.y);
                    graphics.lineTo(pointer.x, pointer.y);
                    graphics.strokePath();
                }
            }

            function endLine(dot) {
                if (selectedDot && dot !== selectedDot && dot.id === selectedDot.id) {
                    let overlap = false;
                    for (let line of lines) {
                        if (checkIntersection(
                            selectedDot.x, selectedDot.y, dot.x, dot.y,
                            line.start.x, line.start.y, line.end.x, line.end.y
                        )) {
                            overlap = true;
                            break;
                        }
                    }

                    if (!overlap) {
                        currentLine.end = dot;
                        lines.push(currentLine);
                        graphics.lineStyle(4, currentLine.color);
                        graphics.beginPath();
                        graphics.moveTo(currentLine.start.x, currentLine.start.y);
                        graphics.lineTo(currentLine.end.x, currentLine.end.y);
                        graphics.strokePath();

                        score += 10;
                        scoreText.textContent = score;

                        if (lines.length === pairsToConnect) {
                            level++;
                            if (level > totalLevels) {
                                alert(`Congratulations! You completed all ${totalLevels} levels with a score of ${score}! Share your achievement!`);
                                level = 1;
                                score = 0;
                            }
                            setTimeout(setupLevel, 1000);
                        }
                    } else {
                        alert('Lines cannot overlap! Try again.');
                    }
                }
                selectedDot = null;
                currentLine = null;
            }

            function redrawGrid() {
                const offsetX = 0;
                const offsetY = 0;

                graphics.lineStyle(2, 0xcccccc);
                for (let i = 0; i <= gridSize; i++) {
                    graphics.moveTo(offsetX + i * cellSize, offsetY);
                    graphics.lineTo(offsetX + i * cellSize, offsetY + gridSize * cellSize);
                    graphics.moveTo(offsetX, offsetY + i * cellSize);
                    graphics.lineTo(offsetX + gridSize * cellSize, offsetY + i * cellSize);
                }
                graphics.strokePath();
            }

            function redrawDots() {
                dots.forEach(dot => {
                    graphics.fillStyle(dot.color, 1);
                    graphics.fillCircle(dot.x, dot.y, 12);
                });
            }

            function redrawLines() {
                lines.forEach(line => {
                    graphics.lineStyle(4, line.color);
                    graphics.beginPath();
                    graphics.moveTo(line.start.x, line.start.y);
                    graphics.lineTo(line.end.x, line.end.y);
                    graphics.strokePath();
                });
            }

            function checkIntersection(x1, y1, x2, y2, x3, y3, x4, y4) {
                const denom = (x1 - x2) * (y3 - y4) - (y1 - y2) * (x3 - x4);
                if (denom === 0) return false;

                const t = ((x1 - x3) * (y3 - y4) - (y1 - y3) * (x3 - x4)) / denom;
                const u = -((x1 - x2) * (y1 - y3) - (y1 - y2) * (x1 - x3)) / denom;

                return t > 0 && t < 1 && u > 0 && u < 1;
            }

            function update() {
                shareBtn.href = `https://x.com/share?text=I%20scored%20${score}%20in%20Dot%20Connect%20Saga!%20Play%20now!%20%23DotConnectSaga`;
            }
        });
    </script>
